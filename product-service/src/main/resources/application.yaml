server:
  port: 8081

spring:
  application:
    name: product-service

  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/productdb
    username: "postgres"
    password: "postgres"
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
  cache:
    redis:
      time-to-live: 60000

springdoc:
  swagger-ui:
    path: /api/docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/