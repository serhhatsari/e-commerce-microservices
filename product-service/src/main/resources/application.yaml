server:
  port: 8081

spring:
  application:
    name: product-service

  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/productdb
    username: "postgres"
    password: "postgres"
    driver-class-name: org.postgresql.Driver

  cache:
    type: redis
    host: localhost
    port: 6379

springdoc:
  swagger-ui:
    path: /api/docs
